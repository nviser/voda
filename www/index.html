<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- path to ionic datepicker-->
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <!-- path to ionic timepicker-->
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/main-ctrl.js"></script>
    <script src="js/service.js"></script>
    <script src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  </head>
  <body ng-app="starter">
    <div class="main" ng-controller="mainCtrl">

      <div class="vol">19l</div>

      <div class="info">
        <i class="fa fa-info-circle" aria-hidden="true" ng-click="showInfo()"></i>
      </div>
        <div style="position:absolute; top:100;">
          <ul>
            <li>{{testText}}</li>
            <li>{{manufacturer}}</li>
            <li>{{model}}</li>
            <li>{{platform}}</li>
            <li>{{uuid}}</li>
          </ul>
        </div>

      <div class="lang">
        <div class="lng-circle" ng-class="{ active : !isActivated}" ng-click="switchAz()">az</div>
        <div class="lng-circle" ng-class="{ active : isActivated}" ng-click="switchRu()">ru</div>
      </div>

      <div class="buttons">
        <!-- <div class="btn"> -->
          <button class="left" ng-click="showCallback()">{{lng.callback}}<br>{{lng.callback_b}}</button>
        <!-- </div> -->
        <!-- <div class="btn"> -->
          <button class="right" ng-click="showOnline()">{{lng.online}}<br>{{lng.online_b}}</button>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
